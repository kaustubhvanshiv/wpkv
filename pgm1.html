<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Registration Form</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-header h1 {
        color: #2c3e50;
        margin-bottom: 10px;
    }
    
    .form-header p {
        color: #7f8c8d;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    
    textarea {
        height: 120px;
        resize: vertical;
    }
    
    .radio-group,
    .checkbox-group {
        margin-top: 8px;
    }
    
    .radio-option,
    .checkbox-option {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 10px;
        cursor: pointer;
    }
    
    .form-row {
        display: flex;
        gap: 20px;
    }
    
    .form-row .form-group {
        flex: 1;
    }
    
    .required::after {
        content: "*";
        color: #e74c3c;
        margin-left: 5px;
    }
    
    .hint {
        font-size: 14px;
        color: #7f8c8d;
        margin-top: 5px;
    }
    
    .submit-btn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
        background-color: #2980b9;
    }
    
    .reset-btn {
        background-color: #95a5a6;
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    
    .reset-btn:hover {
        background-color: #7f8c8d;
    }
    
    fieldset {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 25px;
    }
    
    legend {
        padding: 0 10px;
        font-weight: 600;
        color: #2c3e50;
    }
    
    .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 5px;
        display: none;
    }
    
    input:invalid:focus + .error {
        display: block;
    }
    
    progress {
        width: 100%;
        height: 20px;
        margin-top: 15px;
    }
    
    .form-footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #7f8c8d;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Company Registration</h1>
            <p>Please fill out this form to register your company</p>
        </div>
        
        <form action="#" method="post" id="companyRegistrationForm" enctype="multipart/form-data">
            <!-- Company Information -->
            <fieldset>
                <legend>Company Information</legend>
                
                <div class="form-group">
                    <label for="companyName" class="required">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="Enter your company name">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry" name="industry">
                            <option value="">Select an industry</option>
                            <option value="tech">Technology</option>
                            <option value="finance">Finance</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="employees">Number of Employees</label>
                        <input type="number" id="employees" name="employees" min="1" placeholder="Enter number of employees">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="foundingDate">Founding Date</label>
                    <input type="date" id="foundingDate" name="foundingDate">
                </div>
                
                <div class="form-group">
                    <label for="website">Company Website</label>
                    <input type="url" id="website" name="website" placeholder="https://www.example.com">
                    <div class="hint">Include https:// in your URL</div>
                </div>
                
                <div class="form-group">
                    <label for="companyDescription">Company Description</label>
                    <textarea id="companyDescription" name="companyDescription" placeholder="Brief description of your company"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Company Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="llc" name="companyType" value="llc">
                            <label for="llc">Limited Liability Company (LLC)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="corporation" name="companyType" value="corporation">
                            <label for="corporation">Corporation</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="partnership" name="companyType" value="partnership">
                            <label for="partnership">Partnership</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Services Offered</label>
                    <div class="checkbox-group">
                        <div class="checkbox-option">
                            <input type="checkbox" id="serviceConsulting" name="services" value="consulting">
                            <label for="serviceConsulting">Consulting</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="serviceProduct" name="services" value="product">
                            <label for="serviceProduct">Products</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="serviceSupport" name="services" value="support">
                            <label for="serviceSupport">Technical Support</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="serviceTraining" name="services" value="training">
                            <label for="serviceTraining">Training</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="logo">Company Logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*">
                    <div class="hint">Maximum file size: 2MB</div>
                </div>
            </fieldset>
            
            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contactFirstName" class="required">First Name</label>
                        <input type="text" id="contactFirstName" name="contactFirstName" required placeholder="Enter first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="contactLastName" class="required">Last Name</label>
                        <input type="text" id="contactLastName" name="contactLastName" required placeholder="Enter last name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="title">Job Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter your job title">
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">
                    <div class="error">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890">
                </div>
            </fieldset>
            
            <!-- Address Information -->
            <fieldset>
                <legend>Address Information</legend>
                
                <div class="form-group">
                    <label for="streetAddress" class="required">Street Address</label>
                    <input type="text" id="streetAddress" name="streetAddress" required placeholder="123 Main St.">
                </div>
                
                <div class="form-group">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" id="addressLine2" name="addressLine2" placeholder="Suite, Unit, Building, Floor, etc.">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city" class="required">City</label>
                        <input type="text" id="city" name="city" required placeholder="Enter city">
                    </div>
                    
                    <div class="form-group">
                        <label for="state" class="required">State/Province</label>
                        <input type="text" id="state" name="state" required placeholder="Enter state">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="zipCode" class="required">ZIP/Postal Code</label>
                        <input type="text" id="zipCode" name="zipCode" required placeholder="Enter ZIP code">
                    </div>
                    
                    <div class="form-group">
                        <label for="country" class="required">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <!-- Additional Information -->
            <fieldset>
                <legend>Additional Information</legend>
                
                <div class="form-group">
                    <label for="referralSource">How did you hear about us?</label>
                    <select id="referralSource" name="referralSource">
                        <option value="">Select an option</option>
                        <option value="search">Search Engine</option>
                        <option value="social">Social Media</option>
                        <option value="friend">Friend/Colleague</option>
                        <option value="ad">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Any additional information you'd like to share"></textarea>
                </div>
            </fieldset>
            
            <!-- Terms and Conditions -->
            <div class="form-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="required">I agree to the Terms and Conditions</label>
                </div>
            </div>
            
            <!-- Form Buttons -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Register Company</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
            

        </form>
    </div>
</body>
</html>
