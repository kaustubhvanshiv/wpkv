<!DOCTYPE html>
<html>
<head>
  <title>Color Switcher</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      transition: background 0.6s;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    button {
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #fff;
      color: #0072ff;
      border: 2px solid #0072ff;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.2s;
      outline: none;
      margin-top: 20px;
      letter-spacing: 1px;
    }

    button:hover {
      background: #0072ff;
      color: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <button onclick="changeBackground()">Change Background</button>
  <script>
    const colors = [
      "#ff5e6c", // vivid coral pink
      "#00c9a7", // bright teal
      "#ffd700", // strong yellow
      "#7d3cff", // electric purple
      "#ff9800", // orange
      "#1e90ff", // vivid blue
      "#ff1744", // strong red
      "#00e676", // neon green
      "#ffb300", // amber
      "#c51162"  // magenta
    ];
    let index = 0;
    function changeBackground() {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length;
    }
  </script>
</body>
</html>
